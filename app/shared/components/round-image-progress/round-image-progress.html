<div class="round-image-content" *ngIf="config">
	<img [imgAttrs]="config.user" [imgType]="'user'" class="avatar" [imgSrc]="config.user | avatar">
	<svg viewBox="0 0 36 36" class="circular-chart">
		<path class="circle" [ngClass]="config.borderClass"
		[attr.stroke-dasharray]="config.percentage + ', 100'"
			d="M18 2.0845
			a 15.9155 15.9155 0 0 1 0 31.831
			a 15.9155 15.9155 0 0 1 0 -31.831"
		/>
	</svg>
</div>
