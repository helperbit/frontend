<modal [config]="config">
	<div class="modal-content" *ngIf="!config.confirm">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">{{config.title}}</h4>
		</div>
		<div class="modal-body">
			<ng-content></ng-content>
		</div>
		<div class="modal-footer" *ngIf="!config.hideCloseButton">
			<button type="button" class="btn btn-danger" data-dismiss="modal" translate>Close</button>
		</div>

	</div>
	<div class="modal-content" *ngIf="config.confirm">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">{{config.title}}</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12 text-center padding-15">
					{{ config.confirm.description }}
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-6 text-left">
					<button type="button" class="btn btn-default" data-dismiss="modal" translate>Cancel</button>
				</div>
				<div class="col-xs-6 text-right">
					<button (click)="onConfirm()" type="button" class="btn btn-danger" data-dismiss="modal" translate>Confirm</button>
				</div>
			</div>
		</div>
	</div>
</modal>
