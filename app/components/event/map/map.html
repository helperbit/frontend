<div class="event-map">
	<div leaflet [leafletOptions]="options" [(leafletLayers)]="enabledMarkers" (leafletMapReady)="onMapReady($event)"
		[style.height]="'100%'" [style.width]="'100%'" [leafletBaseLayers]="baseLayers" (leafletMapZoomEnd)="onZoom($event)">
	</div>
	
	<mv-slider class="full red" [range]="true" [tooltipType]="'always'" [tooltipPosition]="'top'" (slideStop)="updateMarkers('mag', $event)"
	 	[value]="magnitudeslice" [min]="5.0" [max]="10.0" [step]="0.1" [formatter]="formatMagnitude"></mv-slider> 

	<mv-slider class="left full red" [range]="true" [tooltipType]="'always'" [tooltipPosition]="'top'" (slideStop)="updateMarkers('time', $event)"
		[value]="timeslice" [min]="mintime" [max]="maxtime" [formatter]="formatTimestamp"></mv-slider>
</div>
