<div class="modal-header">
	<button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel" translate>Are you sure?</h4>
</div>
<div class="modal-body text-color-black" align="left">
	<p translate>You are leaving the page but there are unsaved changes</p>
</div>
<div class="modal-footer">
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		<button (click)="activeModal.dismiss()" class="btn btn-default btn-block" translate>Discard changes</button>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-xs-top-15">
		<button (click)="activeModal.close()" class="btn btn-danger btn-block" translate>Save changes</button>
	</div>
</div>
