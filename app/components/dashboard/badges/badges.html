<page-header [config]="pageHeader"></page-header>

<div class="row">
	<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 page-composable-col" style="top: 0px; position: sticky;">
		<div class="page page-composable">
			<sidebar-component></sidebar-component>
		</div>
	</div>
	<div class="col-lg-1 hidden-md hidden-sm hidden-xs"></div>
	<div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 page-composable-col">
		<div class="page page-composable" style="padding: 1.5em;">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<info-box [config]="infoBox">
						<span translate>Complete the tasks and achieve digital rewards! Support us to spread the platform all over the world and become our top valuable user.</span> 
						<br>
						<a routerLink="/i/badges" target="_blank" translate>Here</a>&nbsp;
						<span translate>there are more info about this initiative.</span> <br>
						<span translate>You can also become a Helperbit ambassador in few easy steps, click</span>
						&nbsp;<a routerLink="/i/ambassador" target="_blank" translate>here</a>&nbsp;
						<span translate>to join our mission.</span>
					</info-box>
				</div>
			</div>

			<div class="margin-top-30">
				<badges-grid [config]="badgesConfig" [openBadge]="badgeToShow"></badges-grid>
			</div>
		</div>
	</div>
</div>
